{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="container overlay-inner">
        <div class="row">
            <div class="col">
                <br>
                <h2 class="glaucous mb-3">Contact Us</h2>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="glaucous">Please fill in the form below</p>
                <form class="mt-3" action="{% url 'contact_form' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field | as_crispy_field }}
                    {% endfor %}
                    <button class="btn btn-black rounded-0 text-uppercase float-right" type="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
